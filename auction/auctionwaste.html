<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Auction</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f500;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

     
        .product-image img {
            width: 100%;
            border-radius: 8px;
        }

        .auction-details {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 25px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-info-container {
            display: flex;
            align-items: center;
        }

        .price-info {
            text-align: left;
            margin-right: 20px;
        }

        .price-info p {
            margin: 0;
            color: #888;
        }

        .price-info h3 {
            margin: 5px 0;
        }

        .separator {
            height: 50px;
            width: 1px;
            background-color: #ccc;
        }

        .live-users {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .live-users img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 3px;
        }

        .live-users span {
            font-size: 14px;
            color: #666;
        }

        .current-price {
            text-align: left;
            margin-left: 20px;
        }

        .auction-status {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .live-indicator {
            color: #ffcc00;
            font-weight: bold;
            display: inline-block;
        }

        .bidders {
            display: flex;
            flex-direction: column;
            align-items: start;
            margin-top: 20px;
        }

        .bidder {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .bidder img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .bid-amount {
            font-weight: bold;
            margin-left: auto;
        }

        .bid-options {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .bid-options input[type="button"],
        .bid-options input[type="text"] {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .place-bid {
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .timer {
            display: flex;
            align-items: center;
            background-color: #e0e0e0;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 10px; /* Added margin-top to move the clock downward */
        }

        .timer span:first-child {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="auction-container">
        <div class="product-image">
            <img src="C:\Users\DELL agri\Pictures\Screenshots\Screenshot 2024-11-09 084538.png" alt="Laptop" />
        </div>
        <div class="auction-details">
            <div class="price-info-container">
                <div class="price-info">
                    <p>Start price</p>
                    <h3>&#8377;40,000</h3>
                    <div class="live-users">
                        <img src="C:\Users\DELL agri\Pictures\Screenshots\img 3.jpg" alt="User 1" />
                        <img src="C:\Users\DELL agri\Pictures\Screenshots\image 2.jpg" alt="User 2" />
                        <img src="C:\Users\DELL agri\Pictures\Screenshots\images (1).jpg" alt="User 3" />
                        <span>+15 are live</span>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="current-price">
                    <p>Current price</p>
                    <h3>&#8377;50,000</h3>
                </div>
            </div>
        </div>
        <div class="auction-status">
            <span class="live-indicator">● Live auction</span>
            <div class="timer">
                <span>⏰</span>
                <span>00:20</span>
            </div>
        </div>
        <div class="bidders">
            <div class="bidder">
                <img src="C:\Users\DELL agri\Pictures\Screenshots\img 3.jpg" alt="John" />
                <span>John</span>
                <span class="bid-amount">&#8377;50,000</span>
            </div>
            <div class="bidder">
                <img src="C:\Users\DELL agri\Pictures\Screenshots\image 2.jpg" alt="Rajan" />
                <span>Rajan</span>
                <span class="bid-amount">&#8377;45,000</span>
            </div>
            <div class="bidder">
                <img src="C:\Users\DELL agri\Pictures\Screenshots\images (1).jpg" alt="Arjun" />
                <span>Arjun</span>
                <span class="bid-amount">&#8377;42,000</span>
            </div>
        </div>
        <div class="bid-options">
            <input type="button" value="&#8377;2,000">
            <input type="button" value="&#8377;3,000">
            <input type="button" value="&#8377;5,000">
            <input type="text" placeholder="custom bid">
        </div>
        <button class="place-bid">Place Bid for &#8377;50,000</button>
    </div>
</body>
</html>
