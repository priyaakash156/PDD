<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Bid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo {
            width: 80px;
            height: auto;
        }

        h2 {
            color: #00b300;
            font-size: 24px;
            margin: 10px 0;
        }

        .message {
            color: #333;
            font-size: 16px;
            margin: 10px 0 20px;
            line-height: 1.5;
        }

        .confirm-btn {
            background-color: #ffa500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .confirm-btn:hover {
            background-color: #ff8c00;
        }

        .cancel-btn {
            background-color: #e0e0e0;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .cancel-btn:hover {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="C:\Users\DELL agri\Pictures\Screenshots\confrom symbol.jpg" alt="Confirmed Logo" class="logo">
        </div>
        <h2>Confirm Bid</h2>
        <p class="message">You have placed a bid for â‚¹50,000.<br>Should we place this as your bid?</p>
        <button class="confirm-btn">Yes, Place My Bid</button>
        <button class="cancel-btn">Cancel</button>
    </div>
</body>
</html>
