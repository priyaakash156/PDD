<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .dashboard {
            text-align: center;
            max-width: 400px;
        }

        .profile {
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile h2 {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }

        .profile p {
            font-size: 14px;
            color: #666;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 25px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45%;
            height: 60px;
            background-color: #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #d0d0d0;
        }

        .menu-item span {
            margin-right: 8px;
        }
    </style>
</head>
